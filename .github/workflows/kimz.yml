name: Publish Package
on:
  push:
    branches:
      - main
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Build the project (optional step depending on your project setup)
    - name: Build project
      run: npm run build

    # Publish package to npm (for Node.js projects)
    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    # You could add other deployment steps here, like deploying to a server or another platform.
